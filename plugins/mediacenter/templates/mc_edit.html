<script language="javascript" type="text/javascript">


function mc_check_upload_form(){

	if((document.mc_upload.name.value == "") || (document.mc_upload.url.value == "") ){
		
					show_fields_empty();
					return false;
	}
	else {document.getElementById('dl_file_area').style.display = "none";
		document.getElementById('dl_loading_area').style.display = "inline";
		};
}

function show_story(id){
	
	document.getElementById('story_area_'+id).style.display = 'inline';
	document.getElementById('story_link_'+id).style.display = 'none';
	document.getElementById('story_link2_'+id).style.display = 'inline';
}

function hide_story(id){
	
	document.getElementById('story_area_'+id).style.display = 'none';
	document.getElementById('story_link_'+id).style.display = 'inline';
	document.getElementById('story_link2_'+id).style.display = 'none';
}
</script>
