<script type="text/javascript" language="javascript">
function update_select(id) {
	if(document.getElementById('type_'+id).options[0].selected == true) {
		document.getElementById('boss_'+id).className = 'bz_hide';
		document.getElementById('zone_'+id).className = 'bz_hide';
	}
 	if(document.getElementById('type_'+id).options[1].selected == true) {
 		document.getElementById('boss_'+id).className = 'bz_show';
 		document.getElementById('zone_'+id).className = 'bz_show';
	}
}
</script>
<style type="text/css">
.bz_show {
	position: relative;
}
.bz_hide {
	display: none;
}
</style>
<form method="post" action="">
    <table width="100%" border="0" cellspacing="1" cellpadding="2">
      <tr>
      	<th align="center" width="100%" colspan="8">{L_BZ_UPD}</th>
      </tr>
      <tr>
      	<th>{L_TYPE}</th><th>{L_STRING}</th><th>{L_NOTE_EVENT}</th><th>{L_BONUS}</th><th>{L_BONUSPH}</th><th>{L_DIFF}</th><th>{L_TOZONE}</th><th>{L_SORT}</th>
      </tr>
      <!-- BEGIN upd_list -->
      <tr class="{upd_list.CLASS}">
      	<td><select name="bz_type[{upd_list.BZ_ID}]" id="type_{upd_list.BZ_ID}" onchange="javascript:update_select('{upd_list.BZ_ID}')">
      		<option value="boss" {upd_list.B_SELECTED}>{L_BOSS}</option>
      		<option value="zone" {upd_list.Z_SELECTED}>{L_ZONE}</option>
      		</select>
      	</td>
      	<td><input type="text" name="bz_string[{upd_list.BZ_ID}]" value="{upd_list.BZ_STRING}" /></td>
      	<td><input type="text" name="bz_note[{upd_list.BZ_ID}]" value="{upd_list.BZ_NOTE}" /></td>
      	<td align="center">
      		<div id="zone_{upd_list.BZ_ID}" class="<!-- IF upd_list.Z_SELECTED -->bz_hide<!-- ELSE -->bz_show<!-- ENDIF -->">
      			<input type="text" name="bz_bonus[{upd_list.BZ_ID}]" value="{upd_list.BZ_BONUS}" size="5" />
      		</div>
      	</td>
      	<td align="center"><input type="text" name="bz_bonusph[{upd_list.BZ_ID}]" value="{upd_list.BZ_BONUSPH}" size="5" /></td>
        <td>{upd_list.DIFF_ARRAY}</td>
      	<td>
      		<div id="boss_{upd_list.BZ_ID}" class="<!-- IF upd_list.Z_SELECTED -->bz_hide<!-- ELSE -->bz_show<!-- ENDIF -->">{upd_list.ZONE_ARRAY}</div>
      	</td>
      	<td align="center"><input type="text" name="bz_sort[{upd_list.BZ_ID}]" value="{upd_list.BZ_SORT}" size="5" /></td>
      </tr>
      <!-- END upd_list -->
      <tr>
      	<th colspan="8"><input type="submit" name="save" value="{L_SAVE}" class="mainoption" /></th>
      </tr>
    </table>
</form>
