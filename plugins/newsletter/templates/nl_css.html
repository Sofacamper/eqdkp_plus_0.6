<style>
/* Basic code - don't modify */
.nl_colortab { display: block; margin: 0; padding: 0; position: relative; font-weight:normal;}
.nl_colortab li { display: block; list-style: none; margin: 0; padding: 0; float: right; position: relative; }
.nl_colortab a { display: block; font-size:11px;font-weight:normal;}
.nl_colortab ul { display: none; position: absolute; right: 0; margin: 0; padding: 0; }
* html .nl_colortab ul { line-height: 0; } /* IE6 "fix" */
.nl_colortab ul a { zoom: 1; } /* IE6/7 fix */
.nl_colortab ul li { float: none; }
.nl_colortab ul ul { top: 0; }
    
/* Essentials - configure this */
.nl_colortab ul { width: 250px; color: black;}
.nl_colortab ul ul { right: 161px; }

/* Everything else is theming */
.nl_colortab { height: 24px; font-size:11px;font-weight:normal;}
.nl_colortab *:hover { background-color: #EEFFDF; font-weight:normal;}
.nl_colortab a { font-size: 12px; padding: 4px; line-height: 1; color: black; background: #f5f5f5}
.nl_colortab a:visited {color:#000; font-weight:normal;}
.nl_colortab li.hover a { background-color: #EEFFDF; color: black; }
.nl_colortab ul { top: 25px; background: #f5f5f5; color: black; font-size:11px;font-weight:normal;}
.nl_colortab ul li a { background-color: #EEFFDF; color: black;}
.nl_colortab ul a.hover { background-color: #30A8C3; color: white; }
.nl_colortab ul a.visited { font-weight:normal; }
.nl_colortab ul a { border-right: none; opacity: 0.9; filter: alpha(opacity=90); color: black;}
/* #nl_colortab ul a { border-bottom: none; } - I also needed this for IE6/7 */
</style>
